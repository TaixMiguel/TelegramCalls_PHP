name: Docker image CI

on:
  push:
    branches: [ dev ]

env:
  IMAGE_NAME: omikel8/telegram_call_php

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: omikel8
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (latest)
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: omikel8/telegram_call_php:latest
          platforms: linux/amd64,linux/arm64

      - name: Establezco la nueva versiÃ³n
        run: echo "VERSION_TAGS=$(git rev-list --count main)" >> $GITHUB_ENV

      - name: Build and push (version)
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: omikel8/telegram_call_php:${{ env.VERSION_TAGS }}
          platforms: linux/amd64,linux/arm64
