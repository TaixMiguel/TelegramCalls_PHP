name: Integraci贸n continua

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Validaci贸n de composer.json
      run: composer validate --strict

    - name: Cache Composer paquetes
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Instalaci贸n de dependencias
      run: composer install --prefer-dist --no-progress

    - name: Validaci贸n PHP
      uses: StephaneBour/actions-php-lint@8.0
      with:
        dir: '.'
